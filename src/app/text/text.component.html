<input type="text" 
       class="form-control"
       [(ngModel)]="text">

<button class="btn btn-primary" 
        [disabled]="!allowButton"
        (click)="onCreateNewText()">Add new text</button>

<p *ngIf="textCreated" 
   [ngStyle]="{backgroundColor: getColor()}"
   [ngClass]="{otherColor: includeInText()}">{{newText}}</p>
